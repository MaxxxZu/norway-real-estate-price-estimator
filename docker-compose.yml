services:
  api:
    build:
      context: .
      dockerfile: api.Dockerfile
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_started

  worker:
    build:
      context: .
      dockerfile: worker.Dockerfile
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_started

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${REE_S3_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${REE_S3_SECRET_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_started
    environment:
      REE_S3_ENDPOINT: ${REE_S3_ENDPOINT}
      REE_S3_ACCESS_KEY: ${REE_S3_ACCESS_KEY}
      REE_S3_SECRET_KEY: ${REE_S3_SECRET_KEY}
      REE_S3_BUCKET_MODELS: ${REE_S3_BUCKET_MODELS}
      REE_S3_BUCKET_SNAPSHOTS: ${REE_S3_BUCKET_SNAPSHOTS}
    entrypoint: >
      /bin/sh -c "
      until mc alias set local $$REE_S3_ENDPOINT $$REE_S3_ACCESS_KEY $$REE_S3_SECRET_KEY 2>/dev/null; do
        echo 'Waiting for MinIO...';
        sleep 2;
      done;
      mc mb -p local/$$REE_S3_BUCKET_MODELS || true;
      mc mb -p local/$$REE_S3_BUCKET_SNAPSHOTS || true;
      echo 'MinIO buckets ensured.';
      "
    restart: "no"

volumes:
  minio-data:
