name: Release to GKE

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  packages: write

concurrency:
  group: "release-gke"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract tag
        id: meta
        run: |
          TAG="${GITHUB_REF_NAME}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/norway-real-estate-price-estimator:${{ steps.meta.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/norway-real-estate-price-estimator:latest

      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "${{ secrets.GKE_CLUSTER }}" \
            --location "${{ secrets.GKE_LOCATION }}" \
            --project "${{ secrets.GCP_PROJECT_ID }}"

      - name: Ensure namespace
        run: |
          kubectl create namespace ree --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply app secrets (ree-secrets)
        run: |
          kubectl -n ree create secret generic ree-secrets \
            --from-literal=REE_API_BASE_URL='${{ secrets.REE_API_BASE_URL }}' \
            --from-literal=REE_API_KEY='${{ secrets.REE_API_KEY }}' \
            --from-literal=REE_S3_ENDPOINT='${{ secrets.REE_S3_ENDPOINT }}' \
            --from-literal=REE_S3_ACCESS_KEY='${{ secrets.REE_S3_ACCESS_KEY }}' \
            --from-literal=REE_S3_SECRET_KEY='${{ secrets.REE_S3_SECRET_KEY }}' \
            --from-literal=REE_S3_BUCKET_MODELS='${{ secrets.REE_S3_BUCKET_MODELS }}' \
            --from-literal=REE_S3_BUCKET_SNAPSHOTS='${{ secrets.REE_S3_BUCKET_SNAPSHOTS }}' \
            --from-literal=REE_S3_SECURE='${{ secrets.REE_S3_SECURE }}' \
            --from-literal=REE_ENV='${{ secrets.REE_ENV }}' \
            --from-literal=REE_LOG_LEVEL='${{ secrets.REE_LOG_LEVEL }}' \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Helm upgrade/install
        run: |
          helm upgrade --install ree deploy/helm \
            -n ree \
            -f deploy/helm/values_gke.yaml \
            --set image.repository=ghcr.io/${{ github.repository_owner }}/norway-real-estate-price-estimator \
            --set image.tag=${{ steps.meta.outputs.tag }}

      - name: Rollout status
        run: |
          kubectl -n ree rollout status deploy/ree-api --timeout=180s
