{{- if .Values.minio.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "ree.fullname" . }}-minio-init
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 5
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: init
          image: alpine:3.20
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: REE_S3_ACCESS_KEY
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: REE_S3_SECRET_KEY
          command: ["/bin/sh", "-lc"]
          args:
            - |
              set -e
              apk add --no-cache ca-certificates curl

              curl -sSfL https://dl.min.io/client/mc/release/linux-amd64/mc -o /usr/local/bin/mc
              chmod +x /usr/local/bin/mc

              echo "Waiting for MinIO..."
              for i in $(seq 1 60); do
                if curl -sSf http://{{ include "ree.fullname" . }}-minio:9000/minio/health/live >/dev/null; then
                  echo "MinIO is live."
                  break
                fi
                echo "Not live yet ($i/60)"
                sleep 2
              done

              /usr/local/bin/mc alias set local http://{{ include "ree.fullname" . }}-minio:9000 "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD"
              /usr/local/bin/mc mb -p local/{{ .Values.s3.bucketModels }} || true
              /usr/local/bin/mc mb -p local/{{ .Values.s3.bucketSnapshots }} || true

              echo "Buckets ensured."
{{- end }}

