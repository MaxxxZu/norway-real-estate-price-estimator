apiVersion: v1
kind: Service
metadata:
  name: {{ include "ree.fullname" . }}-api
  labels:
    {{- include "ree.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/component: api
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
