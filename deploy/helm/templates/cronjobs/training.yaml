{{- if .Values.training.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "ree.fullname" . }}-training
  labels:
    {{- include "ree.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.training.schedule | quote }}
  {{- if .Values.training.timezone }}
  timeZone: {{ .Values.training.timezone | quote }}
  {{- end }}
  suspend: {{ .Values.training.suspend }}
  successfulJobsHistoryLimit: {{ .Values.training.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.training.failedJobsHistoryLimit }}
  jobTemplate:
    spec:
      backoffLimit: {{ .Values.training.backoffLimit }}
      template:
        metadata:
          labels:
            {{- include "ree.selectorLabels" . | nindent 12 }}
        spec:
          restartPolicy: Never
          containers:
            - name: train
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              resources:
                {{- toYaml .Values.resources.training | nindent 16 }}
              envFrom:
                - secretRef:
                    name: {{ .Values.secrets.name }}
              {{- if .Values.rabbitmq.enabled }}
              env:
                - name: REE_CELERY_BROKER_URL
                  value: "amqp://{{ .Values.rabbitmq.auth.username }}:{{ .Values.rabbitmq.auth.password }}@{{ default (printf \"%s-rabbitmq\" .Release.Name) .Values.rabbitmq.fullnameOverride }}:5672//"
              {{- end }}
              {{- if .Values.redis.enabled }}
              env:
                - name: REE_CELERY_RESULT_BACKEND
                  value: "redis://:{{ .Values.redis.auth.password }}@{{ default (printf \"%s-redis-master\" .Release.Name) .Values.redis.fullnameOverride }}:6379/0"
              {{- end }}
              command: ["/bin/sh", "-lc"]
              args:
                - |
                  set -e
                  echo "Triggering rolling 12-month retrain..."
                  ARGS=""
                  {{- if .Values.training.rolling.asOf }}
                  ARGS="$ARGS --as-of {{ .Values.training.rolling.asOf }}"
                  {{- end }}
                  {{- if .Values.training.rolling.forceFetch }}
                  ARGS="$ARGS --force-fetch"
                  {{- end }}
                  {{- if .Values.training.rolling.publish }}
                  ARGS="$ARGS --publish"
                  {{- end }}
                  {{- if .Values.training.rolling.months }}
                  ARGS="$ARGS --months {{ .Values.training.rolling.months }}"
                  {{- end }}
                  uv run python -m scripts.rolling_12m ${ARGS}
{{- end }}
