
nameOverride: ""
fullnameOverride: ""

image:
  repository: ghcr.io/<github_user>/norway-real-estate-price-estimator
  tag: latest
  pullPolicy: IfNotPresent

api:
  port: 8000

service:
  type: ClusterIP
  port: 80

secrets:
  name: ree-secrets

minio:
  enabled: true
  image: minio/minio:latest
  storageSize: 10Gi
  service:
    port: 9000
    consolePort: 9001

s3:
  endpoint: http://ree-minio:9000
  secure: false
  region: eu-north-1
  bucketModels: ree-models
  bucketSnapshots: ree-snapshots

resources:
  api:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  training:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: "2"
      memory: 4Gi

training:
  enabled: false
  suspend: true
  schedule: "0 2 1 * *"
  timezone: "Europe/Oslo"
  backoffLimit: 1
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
