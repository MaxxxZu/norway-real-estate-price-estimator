
nameOverride: ""
fullnameOverride: ""

image:
  repository: ghcr.io/<github_user>/norway-real-estate-price-estimator
  tag: latest
  pullPolicy: IfNotPresent

api:
  port: 8000

service:
  type: ClusterIP
  port: 80

secrets:
  name: ree-secrets

minio:
  enabled: true
  useHelmDependency: false
  image: minio/minio:latest
  storageSize: 10Gi
  service:
    port: 9000
    consolePort: 9001

s3:
  endpoint: http://ree-minio:9000
  secure: false
  region: eu-north-1
  bucketModels: ree-models
  bucketSnapshots: ree-snapshots

resources:
  api:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  training:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: "2"
      memory: 4Gi

worker:
  enabled: false
  replicaCount: 1
  queues: "celery,training"

workerTraining:
  enabled: false
  replicaCount: 1
  queue: "training"

training:
  enabled: false
  suspend: true
  schedule: "5 3 1 * *"   # 03:05, 1st day of month
  timezone: "Europe/Oslo"
  backoffLimit: 1
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  rolling:
    asOf: ""
    forceFetch: false
    publish: true
    months: 12

rabbitmq:
  enabled: false
  fullnameOverride: ""
  auth:
    username: guest
    password: guest
    erlangCookie: "ree-cookie"
